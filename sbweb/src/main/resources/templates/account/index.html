<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<style>
    table, th, td {
        padding: 5px;
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<head>
    <meta charset="UTF-8">
    <title>Accounts</title>
</head>
<body>
<h1>Accounts</h1>
<button onclick="location.href='/account/add'">Add</button>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Branch</th>
        <th>Balance</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="a:${accountList}">
        <td th:text="${a.id}"></td>
        <td th:text="${a.branch}"></td>
        <td th:text="${a.balance}"></td>
        <td>
            <button th:onclick="'javascript:Delete('+${a.id}+');'">Delete</button>

        </td>
    </tr>

    </tbody>
</table>
<script>
    function Delete(id) {
        if (!confirm("The selected user will be deleted! \nAre you sure?")) return;
        $.ajax({
            url: '/account/delete/'+id,
            type: 'post',
            data: {'id': id},
            success: function (data) {
                //alert("Ok");
                window.location.replace("account");
            },
            error: function (r) {
                alert("Problem");
            }
        });
    }
</script>
</body>
</html>
