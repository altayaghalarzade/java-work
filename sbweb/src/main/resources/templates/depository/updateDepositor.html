<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Depositor Güncelle</title>
</head>
<body>
<h1>Depositor Güncelle</h1>

<form th:action="@{/depositor/update}" th:method="POST" th:object="${depositor}">
    <input type="hidden" th:field="*{id}" />  <!-- id alanı artık readonly değil -->
    <div>
        <label for="customerId">Müşteri:</label>
        <input type="text" id="customerId" th:field="*{customer.name}" readonly />
    </div>
    <div>
        <label for="accountId">Hesap:</label>
        <input type="text" id="accountId" th:field="*{account.accountNumber}" readonly />
    </div>
    <div>
        <label for="amount">Miktar:</label>
        <input type="number" id="amount" th:field="*{amount}" />
    </div>
    <div>
        <label for="date">Tarih:</label>
        <input type="date" id="date" th:field="*{date}" />
    </div>
    <button type="submit">Güncelle</button>
</form>
</body>
</html>
